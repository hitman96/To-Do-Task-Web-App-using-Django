{% extends 'loginapp/base1.html' %}
{% block body_block %}
				<form class="login100-form validate-form" id="login-form" method="post"  action="{% url 'loginapp:user_login' %}">
					{% csrf_token %}
					<span class="login100-form-title">
						User Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Username is required" >
						<input class="input100" type="text" name="username" placeholder="Login Id">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>

					</div>
					<div class="container-login100-form-btn">
						{% if not success %}
              <div class="error" id="err" style="position:absolute; text-align:center;font-weight:700;z-index:3;">{{ msg }}</div>
						{% endif %}
						<button class="login100-form-btn" style="margin-top:10%;">
							Login
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="{% url 'loginapp:register' %}">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
{% endblock %}
