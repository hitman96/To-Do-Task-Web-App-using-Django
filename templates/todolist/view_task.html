{% extends 'todolist/base.html' %}
{% block body_block %}
<h1>View Tasks</h1>
	<div id="table-container" style="margin-top:30px;">

		{% if todos.all %}
			<table>
				<tr>
					<th>TITLE</th>
					<th>DESCRIPTION</th>
					<th>TIME</th>
					<th>EDIT</th>
				</tr>
				{% for todo in todos %}
					<tr>
						<td>{{ todo.title }}</td>
						<td>{{ todo.description }}</td>
						<td>{{ todo.due_time }}</td>
						<td><a href="/todolist/update_task/?todo_id={{ todo.id|urlencode }}">Edit</a></td>
					</tr>
				{% endfor %}
		</table>
	{% else %}
		<div id='msg' style='background-color:#FBACAC;'>No Tasks Added</div>
	{% endif %}
</div>

{% endblock %}
